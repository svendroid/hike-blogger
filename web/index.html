<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>IMG2GPX</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.2/mapbox.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.2/mapbox.css' rel='stylesheet' />
    <script type="text/javascript" src='lib/jquery/jquery.js'></script>
    <script type="text/javascript" src="lib/underscore/underscore.js"></script>
    <link rel="stylesheet" href="font-awesome-4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="gpx-blogger.css">
</head>
<body>
    <div class="mapinfo">
        <ul>
            <li><i class="fa fa-caret-up"></i> <span title="Aufstieg" id="uphill"></span></li>
            <li><i class="fa fa-caret-down"></i> <span title="Abstieg" id="downhill"></span></li>
            <li><i class="fa fa-camera-retro"></i> <span title="Anzahl Bilder" id="imageCount">100</span></li>
            <li><i class="fa fa-road"></i> <span title="Strecke" id="distance">15,35 km</span></li>
            <li><i class="fa fa-play"></i> <span title="Play" id="distance">Play</span></li>
        </ul>
    </div>
	<div class="mapwrapper">
        <div id='test' class='map'></div>
    </div>
    <script src='lib/Leaflet.fullscreen/Leaflet.fullscreen.min.js'></script>
    <link href='lib/Leaflet.fullscreen/leaflet.fullscreen.css' rel='stylesheet' />
	<script type="text/javascript" src='gpx-blogger.js'></script>
    <script type="text/javascript">
        var map = new GPXMap('test', 'imgFeatures.json', null);
        map.show();

        $.getJSON('imgFeatures_info.json', function(routeinfo){
            console.log(routeinfo);
            $('#uphill').text(routeinfo.uphill + ' hm');
            $('#downhill').text(routeinfo.downhill + ' hm');
            $('#distance').text(routeinfo.length_2d + ' km');
            $('#imageCount').text(routeinfo.imageCount);
        });
    </script>
</body>
</html>
